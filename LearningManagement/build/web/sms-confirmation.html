<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .container {
            width: 302px;
            height: 175px;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
        }

        #number,
        #verificationcode {
            width: calc(100% - 24px);
            padding: 10px;
            font-size: 20px;
            margin-bottom: 5px;
            outline: none;
        }

        #recaptcha-container {
            margin-bottom: 5px;
        }

        #send,
        #verify {
            width: 100%;
            height: 40px;
            outline: none;
        }

        .p-conf,
        .n-conf {
            width: calc(100% - 22px);
            border: 2px solid green;
            border-radius: 4px;
            padding: 8px 10px;
            margin: 4px 0px;
            background-color: rgba(0, 249, 12, 0.5);
            display: none;
        }

        .n-conf {
            border-color: red;
            background-color: rgba(255, 0, 4, 0.5);
        }
    </style>

    <body>
        <div class="container">
            <div id="sender">
                <input type="text" id="number" placeholder="+843...">
                <div id="recaptcha-container"></div>
                <input type="button" id="send" value="Send" onClick="phoneAuth()">
            </div>
            <div id="verifier" style="display: none">
                <input type="text" id="verificationcode" placeholder="OTP Code">
                <input type="button" id="verify" value="Verify" onClick="codeverify()">
                <div class="p-conf">Number Verified</div>
                <div class="n-conf">OTP ERROR</div>
            </div>
        </div>
        <form id="formC" action="action">
            <input type="hidden" id="inputC" name="otp">
        </form>
        <!--	add firebase SDK-->
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
        <script>
                    function redirectToServlet() {
                        // Sử dụng window.location.href để chuyển hướng đến URL của servlet
                        window.location.href = '/LearningManagement/otp-confirmation'; // Thay 'servlet-url' bằng URL của servlet bạn muốn chuyển hướng đến
                    }
                    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                    const firebaseConfig = {
                        apiKey: "AIzaSyDxdKXptrzc4pjQLmV1hlgJSPWbdqPl1s8",
                        authDomain: "g2esport-e73c5.firebaseapp.com",
                        projectId: "g2esport-e73c5",
                        storageBucket: "g2esport-e73c5.appspot.com",
                        messagingSenderId: "914939081478",
                        appId: "1:914939081478:web:23402639e265e7a30a6487",
                        measurementId: "G-KMG33MSRFD"
                    };
                    firebase.initializeApp(firebaseConfig);
                    render();
                    function render() {
                        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
                        recaptchaVerifier.verify();
                    }
                    // function for send message
                    function phoneAuth() {
                        var number = document.getElementById('number').value;
                        if (number.charAt(0) === '0') {
                            number = '+84' + number.substr(1);
                        }
                        firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function (confirmationResult) {
                            window.confirmationResult = confirmationResult;
                            coderesult = confirmationResult;
                            console.log(coderesult);
                            for(let i = 100000; i < 1000000; i ++) {
                                if(i===coderesult) {
                                    console.log(i);
                                }
                            }
//                            document.getElementById('inputC').value = coderesult;
//                            document.getElementById('formC').submit();
                            document.getElementById('sender').style.display = 'none';
                            document.getElementById('verifier').style.display = 'block';
                            
                        }).catch(function (error) {
                            alert(error.message);
                        });
                    }
                    // function for code verify
                    function codeverify() {
                        var code = document.getElementById('verificationcode').value;
                        coderesult.confirm(code).then(function () {
                            document.getElementsByClassName('p-conf')[0].style.display = 'block';
                            document.getElementsByClassName('n-conf')[0].style.display = 'none';
                        }).catch(function () {
                            document.getElementsByClassName('p-conf')[0].style.display = 'none';
                            document.getElementsByClassName('n-conf')[0].style.display = 'block';
                        });
                    }
        </script>
    </body>
</html>
